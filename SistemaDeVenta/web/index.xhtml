<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ventas</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="contactividades">
                <div class="pfa">
                    <p:panelGrid columns="2">
                        <p:panel header="Registrar Productos">
                            
                            <h:outputText value="Nombre de la prenda"/>
                            <p:inputText value="#{prendaControler.prenda.nombre}"/>
                            
                            <h:outputText value="Talla"/>
                            <p:inputText value="#{prendaControler.prenda.talla}"/>
                            
                            <h:outputText value="Color"/>
                            <p:inputText value="#{prendaControler.prenda.color}"/>
                            
                            <h:outputText value="Precio"/>
                            <p:inputText value="#{prendaControler.prenda.precio}"/>
                            
                        </p:panel>
                        <h:commandButton value="Agregar" action="#{prendaControler.agregarPrendaAlista()}"/>
                    </p:panelGrid>
                    
                </div>
                
                
                <div class="pta">
                    <p:dataTable var="prenda" value="#{prendaControler.listaprenda}">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{prenda.nombre}"/>
                        </p:column>
                        <p:column headerText="Talla">
                            <h:outputText value="#{prenda.talla}"/>
                        </p:column>
                        <p:column headerText="Color">
                            <h:outputText value="#{prenda.color}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{prenda.precio}"/>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Vender" action="#{prendaControler.generarCompra()}"/>
                            <h:commandButton value="Generar Ticket" action="#{prendaControler.generarTicketTXT()}"/>
                   
                        </p:column>
                        
                    </p:dataTable>
                    
                    
                </div>
                
                    <h:form>
                        <p:panel header="Ticket">
                        
                        <p:panelGrid columns ="2">
                            <h:outputText value="Nombre del cliente"/>
                            <p:inputText value="#{prendaControler.ticket.nombrePersona}"/>
                            
                            
                            <h:outputText value="Id del cliente"/>
                            <p:inputText value="#{prendaControler.ticket.id}"/>
                            
                            
                            <h:outputText value="Nombre de la prenda"/>
                            <p:inputText value="#{prendaControler.ticket.nombrePrenda}"/>
                            
                            
                            <h:outputText value="Precio de la prenda"/>
                            <p:inputText value="#{prendaControler.ticket.precioPrenda}"/>
                        </p:panelGrid>
                            </p:panel>
                    </h:form>
                    
            </div>
            
        </h:form>
        
        
        
        <style>
            .contactividades {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-areas:
                    "pfa pta";
            }

            .pfa {
                grid-area: pfa;
            }

            .pta {
                grid-area: pta;
            }

        </style>


        
    </h:body>
</html>
