<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <div class="contactividades">
                <div class="pfa">
                    <p:panelGrid columns="2">
                        <h:outputText value="Codigo" />
                        <p:inputText value="#{actividadController.actividad.codigo}" />
                        <h:outputText value="Nombre" />
                        <p:inputText value="#{actividadController.actividad.nombre}" />
                        <h:outputText value="Descripcion" />                    
                        <p:inputText value="#{actividadController.actividad.descripcion}" />
                    </p:panelGrid>
                    <h:commandButton value="Agregar" action="#{actividadController.agregar()}" />

                </div>
                <div class="pta">

                    <p:dataTable var="act" value="#{actividadController.actividades}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{act.codigo}" style="background: #{act.colorActividad()}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{act.nombre}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{act.descripcion}" />
                        </p:column>
                        <p:column headerText="Opciones">  
                            <h:commandButton value="-" action="#{actividadController.eliminar(act)}" />
                            <h:commandButton value="H" action="#{actividadController.realizar(act)}" />
                            <h:commandButton value="R" action="#{actividadController.revisar(act)}" />
                        </p:column>
                    </p:dataTable>


                </div>
            </div>

            <p:growl/>
        </h:form>



        <style>
            .contactividades {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-areas:
                    "pfa pta";
            }

            .pfa {
                grid-area: pfa;
            }

            .pta {
                grid-area: pta;
            }

        </style>


    </h:body>
</html>
