<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de medicinas</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="contactividades">
                
                <div class="pfa">
                    <p:panelGrid columns="2">
                        <h:outputText value="Codigo" />
                        <p:inputText value="#{medicamentoController.medicamento.codigo}" />
                        <h:outputText value="Nombre" />
                        <p:inputText value="#{medicamentoController.medicamento.nombre}" />
                        <h:outputText value="Forma" />                    
                        <p:inputText value="#{medicamentoController.medicamento.forma}" />
                        <h:outputText value="Fecha De Caducidad" />                    
                        <p:inputText value="#{medicamentoController.medicamento.fechadecaducidad}" />
                        <h:outputText value="Via_Consumo" />                    
                        <p:inputText value="#{medicamentoController.medicamento.via_consumo}" />
                        <h:outputText value="Dosis" />                    
                        <p:inputText value="#{medicamentoController.medicamento.dosis}" />
                    
                    </p:panelGrid>
                    <h:commandButton value="Agregar" action="#{medicamentoController.agregarJarabe()}" />
                    
                
                </div>
                <div class="pta">

                    <p:dataTable var="med" value="#{medicamentoController.listasMedicamentos}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{med.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{med.nombre}" />
                        </p:column>
                        <p:column headerText="Forma">
                            <h:outputText value="#{med.forma}" />
                        </p:column>
                        <p:column headerText="fecha de caducidad">
                            <h:outputText value="#{med.fechadecaducidad}" />
                        </p:column>
                        <p:column headerText="via_consumo">
                            <h:outputText value="#{med.via_consumo}" />
                        </p:column>
                        <p:column headerText="Dosis">
                            <h:outputText value="#{med.dosis}" />
                        </p:column>
                        <h:commandButton value="Agregar" action="#{medicamentoController.agregar()}" />

                    </p:dataTable>
                    

                </div>
                </div>
            
                
                
            <p:growl/>
        </h:form>
            
                </div>
        <h:form>
            <div class="pta">

                    <p:dataTable var="med" value="#{medicamentoController.listasMedicamentos}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{med.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{med.nombre}" />
                        </p:column>
                        <p:column headerText="Forma">
                            <h:outputText value="#{med.forma}" />
                        </p:column>
                        <p:column headerText="fecha de caducidad">
                            <h:outputText value="#{med.fechadecaducidad}" />
                        </p:column>
                        <p:column headerText="via_consumo">
                            <h:outputText value="#{med.via_consumo}" />
                        </p:column>
                        <p:column headerText="Dosis">
                            <h:outputText value="#{med.dosis}" />
                        </p:column>
                        <h:commandButton value="Agregar J " action="#{medicamentoController.agregarJarabe()}" />

                    </p:dataTable>
                    

            
            
        </h:form>
        
        
                
                
                <style>
            .contactividades {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-areas:
                    "pfa pta";
            }

            .pfa {
                grid-area: pfa;
            }

            .pta {
                grid-area: pta;
            }

        </style>

    </h:body>
</html>
